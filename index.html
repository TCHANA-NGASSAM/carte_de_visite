<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
    <script src="assets/js/app.js" defer></script>
</head>
<body>
  
  <div id="formulaire">
    <h1>Créer une carte de visite</h1>  
    <label for="nom">Nom    :</label>
    <input type="text" id="nom" required>

    <label for="entreprise">Entreprise :</label>
    <input type="text" id="entreprise" required>

    <label for="email">Email :</label>
    <input type="email" id="email" required>

    <label for="telephone">Téléphone :</label>
    <input type="tel" id="telephone" required>

    <button type="button" onclick="validerFormulaire()">Générer</button>
  </div>
  
  <div id="carteVisite" class="hidden">
    <h2>Carte de visite :</h2>
    <p>Nom : <span id="nomAffiche"></span></p>
    <p>Entreprise : <span id="entrepriseAffiche"></span></p>
    <p>Email : <span id="emailAffiche"></span></p>
    <p>Téléphone : <span id="telephoneAffiche"></span></p>
  </div>

</body>
</html>
